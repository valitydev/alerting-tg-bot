server:
  port: 8082
management:
  security:
    flag: false
  server:
    port: 8083
  metrics:
    tags:
      application: ${project.name}
    export:
      prometheus:
        enabled: true
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
